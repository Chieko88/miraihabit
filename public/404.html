<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-page {
    background-color: #B0D6C5;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .error-page div.dialog > div {
    border: 1px solid #CCC;
    border-color: #999 solid 10px;
    border-radius: 20px;
    background-color: rgb(247, 248, 218);
    padding: 20px 40px;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-page h1 {
    font-size: 100%;
    font-weight: bold;
    color: #1d8553;
    line-height: 1.5em;
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Whoops! 404 Page Not Found</h1>
      <img src="html_error_image.png" alt="" width="100" height="100">
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
  </div>
</body>
</html>
